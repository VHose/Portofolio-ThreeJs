<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio Valentino Hose - 3D Museum Gallery">
    <title>Portofolio Hose</title>
    <link rel="icon" type="image/png" href="assets/icon.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="loader">
        <div class="loader-content">
            <div id="loader-percentage">0%</div>
            <p>Loading Experience...</p>
        </div>
    </div>

    <!-- Debug Z Position -->
    <div id="debug-z"
        style="position: fixed; bottom: 20px; right: 20px; color: #333; font-family: monospace; font-size: 14px; z-index: 1000; background: rgba(255,255,255,0.8); padding: 5px 10px; border-radius: 4px;">
        Z: 0.00</div>

    <div id="ui-layer">
        <h1>Valentino Hose</h1>

        <!-- Music Player (Top Right) -->


        <!-- Navbar (Top Right) -->
        <nav id="main-nav">
            <ul>
                <li><a href="#" data-target="entrance">About Me</a></li>
                <li><a href="#" data-target="experiences">Experiences</a></li>
                <li><a href="#" data-target="projects">Projects</a></li>
                <li><a href="#" data-target="achievements">Achievements</a></li>
                <li><a href="#" data-target="contact">Contact</a></li>
            </ul>
        </nav>

        <!-- Unified Glassmorphism Panel (Dynamic Content) -->
        <div id="info-panel" class="info-card hidden">
            <div class="glass-header">
                <span class="status-dot"></span>
                <h3 class="panel-header-title">INFO</h3>
                <button id="panel-toggle" class="panel-toggle" aria-label="Minimize panel">â–¾</button>
            </div>
            <div class="glass-content" id="panel-content">
                <!-- Content will be injected by JS -->
            </div>
        </div>
        <!-- Press Prompt Notification -->
        <div id="press-prompt" class="press-pop">
            Press That Picture To See Preview Project
        </div>
    </div>

    <style>
        .press-pop {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 15px 25px;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            z-index: 2000;

            /* Fade & Slide Up Animation */
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);

            pointer-events: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border-left: 4px solid #B8860B;
            /* Gold accent */
        }

        .press-pop.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>

    <canvas id="three-canvas"></canvas>

    <!-- Scripts -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
