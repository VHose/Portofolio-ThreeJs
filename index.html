<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio Valentino Hose - 3D Museum Gallery">
    <title>Valentino Hose | 3D Gallery</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="loader">
        <div class="loader-content">
            <div class="spinner"></div>
            <p>Loading 3D Assets...</p>
        </div>
    </div>

    <div id="ui-layer">
        <h1>Valentino Hose</h1>

        <!-- Music Player (Top Right) -->
        <div id="music-player">
            <audio id="bg-music" controls loop>
                <source src="assets/music.mp3" type="audio/mpeg">
                Your browser does not support audio.
            </audio>
        </div>

        <div class="controls-hint">
            <div class="key-group">
                <div class="keys">
                    <span class="key">W</span>
                    <span class="key">A</span>
                    <span class="key">S</span>
                    <span class="key">D</span>
                </div>
                <span>Move</span>
            </div>
            <div class="mouse-group">
                <span class="mouse-icon">ğŸ–±ï¸</span>
                <span>Right Click + Drag to Look</span>
            </div>
        </div>

        <!-- Waypoint Navigation Panel (Hamburger Menu) -->
        <div id="waypoint-nav">
            <button id="nav-toggle" aria-label="Toggle Navigation">
                <span class="hamburger-icon">â˜°</span>
            </button>
            <div class="waypoint-list" id="waypoint-list">
                <button class="waypoint-btn" data-waypoint="entrance">ğŸ‘¤ Me</button>
                <button class="waypoint-btn" data-waypoint="academy">ğŸ“ Academy</button>
                <button class="waypoint-btn" data-waypoint="organizations">ğŸ›ï¸ Organizations</button>
                <button class="waypoint-btn" data-waypoint="roles">ğŸ’¼ More Roles</button>
                <button class="waypoint-btn" data-waypoint="activities">âš¡ Activities</button>
                <button class="waypoint-btn" data-waypoint="achievements">ğŸ† Achievements</button>
                <button class="waypoint-btn" data-waypoint="contact">ğŸ“§ Contact</button>
            </div>
        </div>

        <!-- Unified Glassmorphism Panel (Dynamic Content) -->
        <div id="info-panel" class="info-card hidden">
            <div class="glass-header">
                <span class="status-dot"></span>
                <h3 class="panel-header-title">INFO</h3>
                <button id="panel-toggle" class="panel-toggle" aria-label="Minimize panel">â–¾</button>
            </div>
            <div class="glass-content" id="panel-content">
                <!-- Content will be injected by JS -->
            </div>
        </div>
    </div>

    <canvas id="three-canvas"></canvas>

    <!-- Scripts -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
